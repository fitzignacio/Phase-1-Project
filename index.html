<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fear the Beer: The map that lets you roam, without the foam</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class ="dark-mode">
  <header>
    <div id="mode-buttons">
      <button type="button" class="theme-toggle" data-theme="scaredy">Scaredy Cat</button>
      <button type="button" class="theme-toggle" data-theme="brave">Brave Beer Dawg</button>
    </div>
    <h1>Fear the Beer: The site that lets you roam, without the foam</h1>
  </header>
  <div id="search-bar">
    <form>
      <label for="city">Avoid brew-phobia triggering spots in this city:</label>
      <input type="text" id="city" name="city">
      <label for="filter-type">Type of brewery:</label>
      <select id="filter-type">
        <option value="false">All</option>
        <option value="micro">Micro</option>
        <option value="nano">Nano</option>
        <option value="regional">Regional</option>
        <option value="brewpub">Brewpub</option>
        <option value="large">Large</option>
        <option value="planning">Planning</option>
        <option value="bar">Bar</option>
        <option value="contract">Contract</option>
        <option value="proprietor">Proprietor</option>
        <option value="closed">Closed</option>
      </select>
      <button type="submit">Search *Eyes Closed*</button>
    </form>
    <div class="mouth"></div>
  </div>

  <ul id="breweries"></ul>

  <footer>
    <div class="about-section">
      <h2>About Fear the Beer</h2>
      <p>Fear the Beer is designed to guide people with a<s>n irrational</s> fear of beer AWAY from breweries.</p>
    </div>
    <p>Created by Fitz "Only Fears Birds" Ignacio.</p>
  </footer>

  <script defer src="script.js"></script>
</body>
</html>
